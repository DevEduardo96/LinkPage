<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      /* Estilos para evitar depend√™ncia do CDN Tailwind em produ√ß√£o */
      .loading-spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .fade-in {
        animation: fadeIn 0.3s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        min-width: 300px;
        padding: 16px;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .toast.success {
        background: #10b981;
      }
      .toast.error {
        background: #ef4444;
      }
      .toast.warning {
        background: #f59e0b;
      }
      .toast.info {
        background: #3b82f6;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans min-h-screen">
    <!-- Loading Overlay -->
    <div
      id="loading-overlay"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      style="display: none"
    >
      <div class="bg-white p-6 rounded-lg text-center">
        <div class="loading-spinner"></div>
        <span>Carregando...</span>
      </div>
    </div>

    <div class="max-w-4xl mx-auto py-10 px-4">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">
          <i class="bi bi-gear-fill mr-2"></i>
          Painel Administrativo
        </h1>

        <!-- Status da conex√£o -->
        <div
          id="connection-status"
          class="mb-6 p-4 rounded-lg border-l-4"
          style="display: none"
        >
          <div class="flex items-center">
            <i id="status-icon" class="text-xl mr-2"></i>
            <span id="status-text"></span>
          </div>
        </div>

        <!-- Se√ß√£o do Avatar -->
        <div class="mb-8 p-6 bg-gray-50 rounded-lg">
          <h2 class="text-xl font-semibold mb-4 text-gray-700">
            <i class="bi bi-person-circle mr-2"></i>
            Perfil
          </h2>

          <div class="grid md:grid-cols-2 gap-6">
            <!-- Avatar -->
            <div>
              <label class="block font-semibold mb-3 text-gray-600"
                >Avatar:</label
              >
              <div class="flex items-center space-x-4">
                <div class="relative">
                  <img
                    id="preview-avatar"
                    src="https://via.placeholder.com/100/4f46e5/ffffff?text=Avatar"
                    alt="Avatar atual"
                    class="w-24 h-24 rounded-full object-cover border-4 border-gray-200 shadow-lg"
                  />
                  <div
                    class="absolute -bottom-2 -right-2 bg-blue-600 text-white rounded-full p-1"
                  >
                    <i class="bi bi-camera text-sm"></i>
                  </div>
                </div>
                <div class="flex-1">
                  <input
                    type="file"
                    id="avatar-input"
                    accept="image/*"
                    class="hidden"
                    onchange="previewImage(event)"
                  />
                  <button
                    onclick="document.getElementById('avatar-input').click()"
                    class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                  >
                    <i class="bi bi-upload mr-2"></i>
                    Alterar Avatar
                  </button>
                  <p class="text-xs text-gray-500 mt-2">
                    Formatos: JPG, PNG, GIF (m√°x. 2MB)
                  </p>
                </div>
              </div>
            </div>

            <!-- Nome -->
            <div>
              <label for="nome" class="block font-semibold mb-3 text-gray-600">
                Nome de usu√°rio:
              </label>
              <div class="relative">
                <span
                  class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                  >@</span
                >
                <input
                  type="text"
                  id="nome"
                  class="w-full pl-8 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors"
                  placeholder="Digite seu nome de usu√°rio"
                  value="Eduardo"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Se√ß√£o dos Links -->
        <div class="mb-8 p-6 bg-gray-50 rounded-lg">
          <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-semibold text-gray-700">
              <i class="bi bi-link-45deg mr-2"></i>
              Links Sociais
            </h2>
            <span id="links-count" class="text-sm text-gray-500">0 links</span>
          </div>

          <div id="links-container" class="space-y-4 mb-4">
            <!-- Links ser√£o adicionados aqui -->
          </div>

          <button
            type="button"
            onclick="addLink()"
            class="w-full px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center"
          >
            <i class="bi bi-plus-circle mr-2"></i>
            Adicionar Link
          </button>
        </div>

        <!-- Bot√µes de a√ß√£o -->
        <div
          class="flex flex-col sm:flex-row gap-4 justify-center items-center"
        >
          <button
            id="btn-salvar"
            type="button"
            class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition-colors flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <i class="bi bi-check-circle mr-2"></i>
            Salvar Altera√ß√µes
          </button>

          <button
            id="btn-preview"
            type="button"
            onclick="abrirPreview()"
            class="w-full sm:w-auto bg-gray-600 hover:bg-gray-700 text-white px-8 py-3 rounded-lg font-semibold transition-colors flex items-center justify-center"
          >
            <i class="bi bi-eye mr-2"></i>
            Visualizar
          </button>

          <button
            id="btn-reset"
            type="button"
            onclick="resetarFormulario()"
            class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-lg font-semibold transition-colors flex items-center justify-center"
          >
            <i class="bi bi-arrow-clockwise mr-2"></i>
            Resetar
          </button>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "/.netlify/functions/appsScriptProxy";
      let dadosOriginais = null;

      // Mapeamento de √≠cones
      const ICON_MAP = {
        "bi-youtube": { emoji: "üé•", name: "YouTube", color: "#ff0000" },
        "bi-instagram": { emoji: "üì∑", name: "Instagram", color: "#e4405f" },
        "bi-code-slash": { emoji: "üíª", name: "C√≥digo", color: "#6366f1" },
        "bi-facebook": { emoji: "üìò", name: "Facebook", color: "#1877f2" },
        "bi-github": { emoji: "üêô", name: "GitHub", color: "#333" },
        "bi-envelope-fill": { emoji: "‚úâÔ∏è", name: "Email", color: "#34d399" },
        "bi-linkedin": { emoji: "üíº", name: "LinkedIn", color: "#0077b5" },
        "bi-twitter": { emoji: "üê¶", name: "Twitter", color: "#1da1f2" },
        "bi-whatsapp": { emoji: "üí¨", name: "WhatsApp", color: "#25d366" },
        "bi-telegram": { emoji: "üì±", name: "Telegram", color: "#0088cc" },
      };

      // Fun√ß√£o para mostrar toast
      function showToast(message, type = "info", duration = 5000) {
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.innerHTML = `
        <div class="flex items-center justify-between">
          <span>${message}</span>
          <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
            <i class="bi bi-x text-lg"></i>
          </button>
        </div>
      `;

        document.body.appendChild(toast);

        setTimeout(() => {
          if (toast.parentElement) {
            toast.remove();
          }
        }, duration);
      }

      // Fun√ß√£o para mostrar/ocultar loading
      function showLoading(show = true) {
        const overlay = document.getElementById("loading-overlay");
        overlay.style.display = show ? "flex" : "none";
      }

      // Fun√ß√£o para mostrar status da conex√£o
      function showConnectionStatus(type, message) {
        const statusDiv = document.getElementById("connection-status");
        const statusIcon = document.getElementById("status-icon");
        const statusText = document.getElementById("status-text");

        statusDiv.style.display = "block";
        statusText.textContent = message;

        switch (type) {
          case "success":
            statusDiv.className =
              "mb-6 p-4 rounded-lg border-l-4 border-green-500 bg-green-50";
            statusIcon.className =
              "bi bi-check-circle-fill text-green-500 text-xl mr-2";
            break;
          case "error":
            statusDiv.className =
              "mb-6 p-4 rounded-lg border-l-4 border-red-500 bg-red-50";
            statusIcon.className =
              "bi bi-exclamation-triangle-fill text-red-500 text-xl mr-2";
            break;
          case "warning":
            statusDiv.className =
              "mb-6 p-4 rounded-lg border-l-4 border-yellow-500 bg-yellow-50";
            statusIcon.className =
              "bi bi-exclamation-circle-fill text-yellow-500 text-xl mr-2";
            break;
        }
      }

      // Fun√ß√£o para carregar dados
      async function carregarDados() {
        try {
          showLoading(true);
          console.log("üîÑ Carregando dados de:", API_URL);

          const res = await fetch(API_URL, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          });

          console.log("üìä Status da resposta:", res.status);

          if (!res.ok) {
            throw new Error(`Erro HTTP: ${res.status} - ${res.statusText}`);
          }

          const contentType = res.headers.get("content-type");
          if (!contentType || !contentType.includes("application/json")) {
            const text = await res.text();
            console.error("‚ùå Resposta n√£o √© JSON:", text.substring(0, 200));
            throw new Error("Resposta do servidor n√£o √© JSON v√°lido");
          }

          const dados = await res.json();
          console.log("‚úÖ Dados recebidos:", dados);

          if (dados.error) {
            throw new Error(dados.message || "Erro desconhecido do servidor");
          }

          dadosOriginais = dados;
          preencherFormulario(dados);
          showConnectionStatus(
            "success",
            "Conectado ao Google Sheets - Dados carregados com sucesso"
          );
          showToast("Dados carregados com sucesso!", "success");
        } catch (error) {
          console.error("‚ùå Erro ao carregar dados:", error);
          showConnectionStatus("error", `Erro de conex√£o: ${error.message}`);
          showToast(`Erro ao carregar dados: ${error.message}`, "error");

          // Carregar dados de exemplo em caso de erro
          carregarDadosExemplo();
        } finally {
          showLoading(false);
        }
      }

      // Fun√ß√£o para carregar dados de exemplo
      function carregarDadosExemplo() {
        const dadosExemplo = [
          {
            avatarUrl: "https://via.placeholder.com/100/4f46e5/ffffff?text=E",
            username: "Eduardo",
            linkTitle: "",
            linkUrl: "",
            linkIcon: "",
          },
        ];

        preencherFormulario(dadosExemplo);
        showToast("Carregando dados de exemplo (modo offline)", "warning");
      }

      // Fun√ß√£o para preencher o formul√°rio
      function preencherFormulario(dados) {
        if (!dados || dados.length === 0) return;

        // Preencher avatar e nome
        const info = dados.find((d) => d.avatarUrl || d.username);
        if (info) {
          const avatarUrl =
            info.avatarUrl ||
            "https://via.placeholder.com/100/4f46e5/ffffff?text=Avatar";
          document.getElementById("preview-avatar").src = avatarUrl;
          document.getElementById("nome").value = info.username || "";
        }

        // Preencher links
        const container = document.getElementById("links-container");
        container.innerHTML = "";

        const links = dados.filter((item) => item.linkTitle && item.linkUrl);
        links.forEach((item) => {
          criarLinkElement(item.linkTitle, item.linkUrl, item.linkIcon);
        });

        atualizarContadorLinks();
      }

      // Fun√ß√£o para criar elemento de link
      function criarLinkElement(titulo = "", url = "", icon = "bi-link-45deg") {
        const container = document.getElementById("links-container");
        const div = document.createElement("div");
        div.className =
          "flex items-center space-x-3 p-4 bg-white rounded-lg border-2 border-gray-200 hover:border-gray-300 transition-colors fade-in";

        const iconInfo = ICON_MAP[icon] || {
          emoji: "üîó",
          name: "Link",
          color: "#6b7280",
        };

        div.innerHTML = `
        <div class="flex-shrink-0">
          <div class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold" style="background-color: ${
            iconInfo.color
          }">
            ${iconInfo.emoji}
          </div>
        </div>
        
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-3">
          <input 
            type="text" 
            placeholder="T√≠tulo do link" 
            class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors" 
            value="${titulo}"
            onchange="validarUrl(this)"
          />
          <input 
            type="url" 
            placeholder="https://exemplo.com" 
            class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors" 
            value="${url}"
            onchange="validarUrl(this)"
          />
        </div>
        
        <div class="flex-shrink-0">
          <select class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors" onchange="atualizarIconeLink(this)">
            ${Object.entries(ICON_MAP)
              .map(
                ([key, info]) =>
                  `<option value="${key}" ${icon === key ? "selected" : ""}>${
                    info.emoji
                  } ${info.name}</option>`
              )
              .join("")}
          </select>
        </div>
        
        <div class="flex-shrink-0">
          <button 
            onclick="removeLink(this)" 
            class="w-10 h-10 text-red-500 hover:text-red-700 hover:bg-red-50 rounded-lg transition-colors flex items-center justify-center"
            title="Remover link"
          >
            <i class="bi bi-trash text-lg"></i>
          </button>
        </div>
      `;

        container.appendChild(div);
        atualizarContadorLinks();
      }

      // Fun√ß√£o para atualizar √≠cone do link
      function atualizarIconeLink(select) {
        const iconKey = select.value;
        const iconInfo = ICON_MAP[iconKey];
        const container = select.closest(".flex");
        const iconDiv = container.querySelector(".w-10.h-10");

        iconDiv.style.backgroundColor = iconInfo.color;
        iconDiv.innerHTML = iconInfo.emoji;
      }

      // Fun√ß√£o para validar URL
      function validarUrl(input) {
        if (input.type === "url" && input.value) {
          try {
            new URL(input.value);
            input.classList.remove("border-red-500");
            input.classList.add("border-green-500");
          } catch {
            input.classList.remove("border-green-500");
            input.classList.add("border-red-500");
          }
        }
      }

      // Fun√ß√£o para atualizar contador de links
      function atualizarContadorLinks() {
        const container = document.getElementById("links-container");
        const count = container.children.length;
        document.getElementById("links-count").textContent = `${count} link${
          count !== 1 ? "s" : ""
        }`;
      }

      // Fun√ß√£o para salvar dados
      async function salvarDados() {
        try {
          const btnSalvar = document.getElementById("btn-salvar");
          btnSalvar.disabled = true;
          btnSalvar.innerHTML =
            '<div class="loading-spinner"></div>Salvando...';

          const avatarUrl = document.getElementById("preview-avatar").src;
          const username = document.getElementById("nome").value.trim();

          if (!username) {
            throw new Error("Nome de usu√°rio √© obrigat√≥rio");
          }

          const container = document.getElementById("links-container");
          const linkElements = container.children;

          const dadosParaSalvar = [];

          // Adicionar dados do perfil
          dadosParaSalvar.push({
            avatarUrl,
            username,
            linkTitle: "",
            linkUrl: "",
            linkIcon: "",
          });

          // Adicionar links
          Array.from(linkElements).forEach((div) => {
            const inputs = div.querySelectorAll("input");
            const select = div.querySelector("select");

            const titulo = inputs[0]?.value.trim();
            const url = inputs[1]?.value.trim();

            if (titulo && url) {
              dadosParaSalvar.push({
                avatarUrl: "",
                username: "",
                linkTitle: titulo,
                linkUrl: url,
                linkIcon: select?.value || "bi-link-45deg",
              });
            }
          });

          console.log("üíæ Salvando dados:", dadosParaSalvar);

          const res = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({
              action: "save",
              data: dadosParaSalvar,
            }),
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (!res.ok) {
            throw new Error(`Erro HTTP: ${res.status} - ${res.statusText}`);
          }

          const resultado = await res.json();
          console.log("‚úÖ Resultado do salvamento:", resultado);

          if (resultado.error) {
            throw new Error(resultado.message || "Erro desconhecido");
          }

          showToast("Dados salvos com sucesso!", "success");
          showConnectionStatus(
            "success",
            "Dados sincronizados com Google Sheets"
          );
          dadosOriginais = dadosParaSalvar;
        } catch (error) {
          console.error("‚ùå Erro ao salvar dados:", error);
          showToast(`Erro ao salvar: ${error.message}`, "error");
          showConnectionStatus("error", `Erro ao salvar: ${error.message}`);
        } finally {
          const btnSalvar = document.getElementById("btn-salvar");
          btnSalvar.disabled = false;
          btnSalvar.innerHTML =
            '<i class="bi bi-check-circle mr-2"></i>Salvar Altera√ß√µes';
        }
      }

      // Fun√ß√£o para adicionar link
      function addLink() {
        criarLinkElement();
        showToast("Novo link adicionado", "info", 2000);
      }

      // Fun√ß√£o para remover link
      function removeLink(button) {
        const linkElement = button.closest(".flex");
        linkElement.style.animation = "fadeOut 0.3s ease-out";
        setTimeout(() => {
          linkElement.remove();
          atualizarContadorLinks();
          showToast("Link removido", "info", 2000);
        }, 300);
      }

      // Fun√ß√£o para preview da imagem
      function previewImage(event) {
        const file = event.target.files[0];
        if (!file) return;

        // Validar tamanho do arquivo (2MB)
        if (file.size > 2 * 1024 * 1024) {
          showToast("Arquivo muito grande. M√°ximo 2MB.", "error");
          return;
        }

        // Validar tipo do arquivo
        if (!file.type.startsWith("image/")) {
          showToast("Por favor, selecione apenas arquivos de imagem.", "error");
          return;
        }

        const reader = new FileReader();
        reader.onload = () => {
          document.getElementById("preview-avatar").src = reader.result;
          showToast("Avatar atualizado", "success", 2000);
        };
        reader.readAsDataURL(file);
      }

      // Fun√ß√£o para abrir preview
      function abrirPreview() {
        const baseUrl = window.location.origin;
        const previewUrl = baseUrl.includes("localhost")
          ? baseUrl + "/index.html"
          : baseUrl;

        window.open(previewUrl, "_blank");
      }

      // Fun√ß√£o para resetar formul√°rio
      function resetarFormulario() {
        if (confirm("Tem certeza que deseja resetar todas as altera√ß√µes?")) {
          if (dadosOriginais) {
            preencherFormulario(dadosOriginais);
            showToast("Formul√°rio resetado", "info");
          } else {
            location.reload();
          }
        }
      }

      // Event listeners
      document.addEventListener("DOMContentLoaded", function () {
        console.log("üöÄ P√°gina carregada, iniciando aplica√ß√£o...");
        carregarDados();
      });

      document.getElementById("btn-salvar").onclick = salvarDados;

      // Adicionar CSS de anima√ß√£o para fadeOut
      const style = document.createElement("style");
      style.textContent = `
      @keyframes fadeOut {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(-100%); }
      }
    `;
      document.head.appendChild(style);

      // Auto-save a cada 30 segundos (opcional)
      // setInterval(() => {
      //   if (document.visibilityState === 'visible') {
      //     salvarDados();
      //   }
      // }, 30000);
    </script>
  </body>
</html>
